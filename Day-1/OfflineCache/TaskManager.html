<!DOCTYPE html>
<html lang="en" manifest="app.manifest">
<head>
	<meta charset="UTF-8">
	<title>Task Manager</title>
	<link rel="stylesheet" href="TaskManager.css">
	<link rel="stylesheet" href="TaskManager-online.css">
	<script src="TaskStorage.js"></script>
	<script src="TaskManager.js"></script>
</head>
<body>
	<h1>Task Manager - Ver 1.4</h1>
	
	<span>Task :</span>
	<input type="text" name="" id="txtTask">
	<input type="button" value="Add Task" id="btnAddTask">
	<input type="button" value="Remove Completed" id="btnRemoveCompleted">
	<ul id="ulTaskList"></ul>
	<div id="divCacheUpdate">
		A new version of the application is available. Do you want to use it?
		<input type="button" value=" Yes " id="btnYes"><input type="button" value="  No  " id="btnNo">
	</div>
	<script type="text/javascript">
	window.applicationCache.addEventListener("updateready", function(){
			document.getElementById("divCacheUpdate").style.display = "block";
		});
	</script>
</body>
</html>
